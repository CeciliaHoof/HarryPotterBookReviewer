<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harry Potter Book Reviewer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src = "index.js"></script>
</head>
<body>
    <header>
        <h1>Harry Potter Book Reviewer</h1>
        <div class="dropdown">
          <button class="dropbtn">Select Your Hogwarts House</button>
          <div id="houses" class="dropdown-content">
            <ul>
            <li id="gryf">Gryffindor</li>
            <li id="slyth">Slytherin</li>
            <li id="huff">Hufflepuff</li>
            <li id="raven">Ravenclaw</li>
            </ul>
          </div>
        </div>
    </header>
    
    <nav id="book-list">
    </nav>

    <div id="book-info">
      <img id="detail-image">
      <div id="book-info-display">
        <h2 id="title"></h2>
        <h4 id="year-released"></h4>
        <h4 id="page-numbers"></h4>
        <br>
        <p id="summary"></p>
        <br>
        <h4 id="rating"></h4>
        <br>
        <h4 id="user-rating">
          <img id="bolt-1">
          <img id="bolt-2">
          <img id="bolt-3">
          <img id="bolt-4">
          <img id="bolt-5">
        </h4>
      </div>
    </div>

    <div id="reviews">
      <form>
        <label for="user-review">Write a review...</label>
        <textarea id="user-review" name="user-review"></textarea>
        <input id="submit" type="submit">
      </form>
      <div id="review-display">
        <h3> Reviews: </h3>
        <br>
        <ul id="review-list">

        </ul>
      </div>
    </div>

    <div id = "curriculum">
      <div id="curriculum-display">
        <h2 id = "exam"></h2>
        <p>The following is a list of subjects you learned in various courses this school year.<br>Match the subjects by dragging the effect to the spell or item that causes it.</p>
        <div id = "answers"></div>
        <div id = "actions"></div>
        <h3 id = "congrats"></h3>
      </div>
    </div>
           
</body>
</html>
