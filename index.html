<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harry Potter Book Reviewer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src = "index.js"></script>
</head>
<body>
    <header>
        <h1>Harry Potter Book Reviewer</h1>
    </header>
    
    <nav id="book-list">
    </nav>

    <div id="book-info">
      <img id="detail-image">
      <div>
        <h2 id="title"></h2>
        <h4 id="year-released"></h4>
        <h4 id="page-numbers"></h4>
        <br>
        <p id="summary"></p>
        <br>
        <h4 id="rating"></h4>
        <br>
        <h4 id="user-rating">
          <img id="bolt-1" src="unfilled-lightening-bolt.png" >
          <img id="bolt-2" src="unfilled-lightening-bolt.png" >
          <img id="bolt-3" src="unfilled-lightening-bolt.png" >
          <img id="bolt-4" src="unfilled-lightening-bolt.png" >
          <img id="bolt-5" src="unfilled-lightening-bolt.png" >
        </h4>
      </div>
    </div>

    <div id="reviews">
      <form>
        <label for="user-review">Write a review...</label>
        <textarea id="user-review" name="user-review"></textarea>
        <input id="submit" type="submit">
      </form>
      <div id="review-display">
        <h4> Reviews: </h4>
        <br>
        <ul id="review-list">

        </ul>
      </div>
    </div>
           
</body>
</html>
